  <div class="tab-content">

<form action="#">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name Here">
  </div>

  <div class="form-group">
    <label for="regnum">Reg Number</label>
    <input type="text" class="form-control" id="regnum" placeholder="Enter Reg Number Here">
  </div>

    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email Here">
  </div>
  
    <div class="form-group">
    <label for="level">Level</label>
    <select class="form-control" id="level">
      <option>---</option>
      <option>100</option>
      <option>200</option>
      <option>300</option>
      <option>400</option>
      <option>500</option>
    </select>
    </div>

    <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control" id="department">
      <option>---</option>
      <option>Computer Science</option>
      <option>Mechanical Engineering</option>
      <option>Mass Communication</option>
      <option>Architecture</option>
      <option>Physics</option>
    </select>
    </div>

    <div class="form-group">
    <label for="Gender">Gender</label>
    <select class="form-control" id="gender">
      <option>---</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    </div>

    </div>

 
          <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#popUpWindow">Already Registered ?   LOGIN</button>

        <div class="modal fade" id="popUpWindow">
          <div class="modal-dialog">

            <div class="modal-content">
              <!--Header-->
               <div class="modal-header">
                <h3 class="modal-title"> LogIn</h3>
                <button type="button" class="close" data-dismiss="modal">&times</button>
              </div>


              <!--body (form) -->
              <div class="modal-body">
                  <form role="form">
                      <div class="form-group">
                          <input type="username" class="form-control" placeholder="Username">
                      </div>

                      <div class="form-group">
                          <input type="password" class="form-control" placeholder="password">
                      </div>
                  </form>
              </div>

              <!--footer  -->
              <div class="modal-footer">
                <button class="btn btn-primary btn-block">Login</button>
                <a href="#">Forgot password?</a></button>
              </div>
              
            </div>
          </div>
